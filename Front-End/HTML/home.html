        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Serviços</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

        <div class="offcanvas-body">

            <section class="container">

                <div id="functionsBarbershop">
                    <div class="card">

                        <button class="text-start btn fw-bold text-capitalize" data-toggle="collapse"
                            data-target="#ManagmentBarber" aria-expanded="true">

                            <div class="card-header" id="headingOne">
                                <h4> Gerenciamento Barbeiros</h4>
                            </div>

                        </button>

                        <div id="ManagmentBarber" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#functionsBarbershop">
                            <div class="card-body">

                                <div class="container-fluid">

                                    <button class="btn btn-dark m-2">
                                        Contratar
                                    </button>

                                    <button class="btn btn-dark m-2">
                                        Demitir

                                    <button class="btn btn-dark m-2">
                                        Visualizar

            </div>

            <div class="pt-3">

                <div class="d-flex bg-color-3 text-white p-3 rounded-3">

                    <div class="row">

                        <div class="col">
                            <div class="card bg-light text-black" style="width: 18rem;">
                                <div class="card-body">

                                    <span class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-close" data-bs-toggle="modal"
                                            data-bs-target="#comfirmCancelHaircute"></button>
                                    </span>

                                    <h5 class="card-title">Carlos Alberto</h5>
                                    <h6 class="card-subtitle mb-2">Horario: 18:00</h6>
                                    <p class="card-text">Corte: Cabelo</p>
                                    <p class="card-text">Email: Carlos@gmail.com</p>
                                    <p class="card-text">Telefone: 47 991458762</p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card bg-light text-black" style="width: 18rem;">
                                <div class="card-body">

                                    <span class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-close" data-bs-toggle="modal"
                                            data-bs-target="#comfirmCancelHaircute"></button>
                                    </span>

                                    <h5 class="card-title">Carlos Alberto</h5>
                                    <h6 class="card-subtitle mb-2">Horario: 18:00</h6>
                                    <p class="card-text">Corte: Cabelo</p>
                                    <p class="card-text">Email: Carlos@gmail.com</p>
                                    <p class="card-text">Telefone: 47 991458762</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Modal Cancelamento Corte-->
    <div class="modal fade" id="comfirmCancelHaircute">
        <div class="modal-dialog">
            <div class="modal-content text-black">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Tem certeza que deseja cancelar o corte?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger">Confirmar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    </div>
