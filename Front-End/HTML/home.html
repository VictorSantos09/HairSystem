    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <div id="nav-placeholder">

    </div>

    <section class="mt-5">

        <div id="functionsBarbershop">

                            </button>

                            <button class="btn btn-dark m-2">

                            </button>

                            <button class="btn btn-dark m-2">

                            </button>

                            <button class="btn btn-dark m-2">
                                Atualizar nome
                            </button>

                            <button class="btn btn-dark m-2">
                                Atualizar endereço
                            </button>

                            <button class="btn btn-dark m-2">
                                Atualizar salário
                            </button>

                        </div>
                    </div>
                </div>
