<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/colors.css">
    <link rel="stylesheet" href="/CSS/footer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Entrar</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/JS/LoadNavAndFooter.js"></script>

    <div id="nav-placeholder">

    </div>

    <section class="container my-5">
        <div class="row">

            <div class="col">
                <div class="d-flex justify-content-end justify-content-md-center">
                    <div class="container d-none d-lg-block">
                        <h1 class="fw-bold">Bem vindo de volta!</h1>

                        <img class="rounded-3"
                            src="https://images.pexels.com/photos/1813272/pexels-photo-1813272.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            width="700" alt="">
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="d-flex justify-content-end">
                    <div class="d-flex bg-color-2 rounded-3">
                        <div class="container p-5">
                            <div class="d input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="email" class="form-control" placeholder="Digite seu email" id="inputEmailLogin">
                            </div>

                            <div class="d input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Senha</span>
                                <input type="password" class="form-control" placeholder="Digite sua senha" id="inputPasswordLogin">
                            </div>

                            <div class="container pb-3">
                                <button class="btn btn-primary" id="loginButton">Entrar</button>
                            </div>

                            <div class="container">
                                <a href="register.html">
                                    <button class="btn btn-primary">Criar sua conta</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder" class="pt-1">

    </div>

    <script src="/JS/Login.js"></script>

</html>
