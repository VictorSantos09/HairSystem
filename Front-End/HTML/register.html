<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/colors.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Crie sua conta</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/JS/LoadNavAndFooter.js"></script>

    <div id="nav-placeholder">

    </div>

    <section class="container mt-5">

        <div class="d-flex justify-content-end justify-content-md-center">

            <div class="container d-none d-lg-block">
                <h1 class="fw-bold">A simplicidade que seu salão precisa.</h1>

                <img class="rounded-3"
                    src="https://images.pexels.com/photos/1895701/pexels-photo-1895701.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    width="500" height="500" alt="">
            </div>

            <div class="d-flex bg-color-2 rounded-3 p-3">

                <div class="container">

                    <div class="d input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nome</span>
                        <input type="text" class="form-control" placeholder="Digite o seu nome" id="inputNameRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome do salão</span>
                        <input type="text" class="form-control" placeholder="Digite o nome do salão"
                            id="inputSaloonNameRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Telefone</span>
                        <input type="tel" class="form-control" placeholder="Digite o seu telefone"
                            id="inputPhoneNumberRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="email" class="form-control" placeholder="Exemplo: fernando@gmail.com"
                            id="inputEmailRegister">
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text">Senha</span>
                        <input type="password" class="form-control" placeholder="Digite sua senha"
                            id="inputPasswordRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Senha</span>
                        <input type="password" class="form-control" placeholder="Confirme sua senha"
                            id="inputConfirmationPasswordRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">CNPJ</span>
                        <input type="number" class="form-control" placeholder="Digite o CNPJ (opcional)"
                            id="inputCNPJRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome do salão</span>
                        <input type="text" class="form-control" placeholder="Digite o nome do salão"
                            id="inputSaloonNameRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Preço Corte Cabelo</span>
                        <input type="number" class="form-control" id="inputHairPriceRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Preço Corte Barba</span>
                        <input type="number" class="form-control" id="inputBeardPriceRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Preço Corte Bigode</span>
                        <input type="number" class="form-control" id="inputMustachePriceRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Rua</span>
                        <input type="text" class="form-control" id="inputStreetRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Estado</span>
                        <input type="text" class="form-control" id="inputStateRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Cidade</span>
                        <input type="text" class="form-control" id="inputCityRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Numero</span>
                        <input type="number" class="form-control" id="inputSaloonNumberRegister">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Complemento</span>
                        <input type="text" class="form-control" id="inputSaloonComplementRegister">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Horário</span>
                        <input type="time" placeholder="Exemplo:08:00" class="form-control"
                            id="inputOpeningTimeRegister">
                        <input type="time" placeholder="Exemplo:18:00" class="form-control"
                            id="inputCloosingTimeRegister">
                    </div>


                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary mt-3" type="button" id="registerButton">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div id="footer-placeholder">

    </div>

    <script src="/JS/Register.js"></script>
</body>

</html>
