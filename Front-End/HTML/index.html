<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/colors.css">
    <link rel="stylesheet" href="/CSS/Carrousel.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>Encontre um salão</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/JS/LoadNavAndFooter.js"></script>

    <div id="nav-placeholder">

    </div>

    <!-- Slide Imagens e Busca -->
    <section class="mt-5">

        <div class="d-xxl-flex d-lg-flex d-block justify-content-evenly">
            <!-- consertar carrosel n responsivo -->
            <div id="carouselExampleAutoplaying" class="carousel slide responsive" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="https://images.pexels.com/photos/7697315/pexels-photo-7697315.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            class="d-block rounded-2 img-fluid" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/1570807/pexels-photo-1570807.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            class="d-block rounded-2 img-fluid" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/7697394/pexels-photo-7697394.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            class="d-block rounded-2 img-fluid" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="my-5">

                <div class="bg-color-2 rounded-3 p-3 my-5">

                    <div class="input-group pb-3">
                        <input type="text" class="form-control fs-5" placeholder="Encontre um salão" name="" id="">
                    </div>

                    <button class="btn btn-primary" type="button">
                        Buscar
                    </button>

                    <button class="btn bg-primary dropdown-toggle text-white" data-bs-target="#a" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar
                    </button>

                    <div class="form-check text-white">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">
                            Apenas abertos
                        </label>
                    </div>

                    <button class="btn btn-primary mt-3">
                        Ver todos resultados
                    </button>

                    <ul class="dropdown-menu p-3" id="a">
                        <div class="input-group pb-2">
                            <span class="input-group-text">Cidade</span>
                            <input type="text" class="form-control" placeholder="Digite o nome da cidade">
                        </div>

                        <div class="input-group pb-2">
                            <span class="input-group-text">Rua</span>
                            <input type="text" class="form-control" placeholder="Digite o nome da rua">
                        </div>

                        <div class="input-group pb-2">
                            <input type="button" class="btn btn-primary" value="Enviar">
                        </div>
                    </ul>

                </div>
            </div>
    </section>

    <!--Modal para quando clicar na imagem-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Informações</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="viewSaloonInformation"></button>
                </div>

                <div class="modal-body">
                    <p id="saloonInfoAddress">Endereço: Rua Lorem, ipsum dolor, 450</p>
                    <p id="saloonInfoWorkingTime">Atendimento: 08:00 - 18:00</p>
                    <p id="saloonInfoHairPrice">Corte de Cabelo: $25</p>
                    <p id="saloonInfoMustachePrice">Corte de Bigode: $15</p>
                    <p id="saloonInfoBeardPrice">Corte de Barba: $10</p>

                    <button class="btn btn-primary">Ver horarios</button>

                    <div class="mapa-conteudo py-3">
                        <iframe id="infoGoogleMaps" width="100%"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.441464102397!2d-46.63462888471365!3d-23.588495384669326!2m3!1f0!2f0!3f0!3m2!
                        1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ba6816fe839%3A0xda8627521b8e4b90!2sAlura!5e0!3m2!1spt-PT!2sbr!4v1675813702770!5m2!1spt-PT!2sbr"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Salões -->
    <section class="container mt-5">

        <div class="row">

            <div class="col-xxl col-md-4 col-sm-12">
                <div class="py-3">
                    <div class="text-white bg-color-2 rounded-3">
                        <div class="p-3">
                            <button type="button" class="btn text-decoration-none" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="infoSaloon-1-btn">

                                <img class="img-fluid pb-3" width="350"
                                    src="https://images.pexels.com/photos/897262/pexels-photo-897262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="">
                            </button>

                            <h3 id="infoSaloon-1-name"></h3>
                            <h5 id="infoSaloon-1-address"></h5>
                            <h5 id="infoSaloon-1-workingTime"></h5>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xxl col-md-4 col-sm-12">
                <div class="py-3">
                    <div class="text-white bg-color-2 rounded-3">
                        <div class="p-3">
                            <button type="button" class="btn text-decoration-none" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">

                                <img class="img-fluid pb-3" width="350"
                                    src="https://images.pexels.com/photos/897262/pexels-photo-897262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="">
                            </button>

                            <h3 id="infoSaloon-2-name"></h3>
                            <h5 id="infoSaloon-2-address"></h5>
                            <h5 id="infoSaloon-2-workingTime"></h5>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xxl col-md-4 col-sm-12">
                <div class="py-3">
                    <div class="text-white bg-color-2 rounded-3">
                        <div class="p-3">
                            <button type="button" class="btn text-decoration-none" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">

                                <img class="img-fluid pb-3" width="350"
                                    src="https://images.pexels.com/photos/897262/pexels-photo-897262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="">
                            </button>

                            <h3 id="infoSaloon-3-name"></h3>
                            <h5 id="infoSaloon-3-address"></h5>
                            <h5 id="infoSaloon-3-workingTime"></h5>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <div id="footer-placeholder">

    </div>
    <script src="/JS/SaloonsInformation.js"></script>
</body>

</html>
